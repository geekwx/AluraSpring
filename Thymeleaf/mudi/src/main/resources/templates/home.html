<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <div th:each="pedido : ${pedidos}">

    	<div th:text="${pedido.nomeProduto}">Nome do produto</div>
        
        <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
 <div>Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2022</span></div>
               
        <div>Produto</div>
        <div><input th:value="${pedido.urlProduto}" value="url do produto" /></div>

        <div>Descrição</div>
 
        <div>
            <textarea th:text="${pedido.descricao}" name="texto" id="" cols="30" rows="10">
                Descrição do pedido
            </textarea>
        </div>

        <div>
            <img th:src="${pedido.urlImagem}" src="" alt="" />
        </div> 
    </div>
</body>
</html>
