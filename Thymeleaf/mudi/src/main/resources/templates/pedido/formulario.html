<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Novo Pedido</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Pedido</h1>
        </div>

        <form action="/pedido/novo" method="POST">
            <div>
                <label for="nomeProduto">Produto</label>
                <input type="nomeProduto" placeholder="nome do produto"/>
                <small>Informa qual o nome do produto.</small>
            </div>
            <div>
                <label for="urlProduto">Url Produto</label>
                <input type="urlProduto" placeholder="url do produto"/>
                <small>Procure em um site o produto</small>
            </div>
               <div>
                <label for="urlImagem">Url Imagem</label>
                <input type="urlImagem" placeholder="url do imagem"/>
                <small>Coloque a url da imagem do produto</small>
            </div>
              <div>
                <label for="descricao">Descrição</label>
<textarea type="descricao" placeholder="descrição"/></textarea>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
</div>
</body>
</html>
